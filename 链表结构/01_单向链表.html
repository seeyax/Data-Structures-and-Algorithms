<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单向链表</title>
</head>
<body>
  <script>
    // 封装链表类
    function LinkedList () {
      // 内部的类：节点类
      function Node(data) {
        this.data = data
        this.next = null
      }
      // 属性
      this.head = null
      this.length = 0

      // 1.追加方法
      LinkedList.prototype.append = function (element) {
        // 2.判断添加的是第一个节点
        var newNode = new Node(element)
        if(this.length == 0) {
          this.head = newNode
        } else {
          var current = this.head
          // 找最后一个节点
          while(current.next) { // 判断current.next是否为空  当为null的时候，跳出循环
            current = current.next
          }

          // 最后节点的next指向新的节点
          current.next = newNode
        }
        this.length += 1
      }

      // 2. toString方法
      LinkedList.prototype.toString = function () {
        // 1.定义变量
        var current = this.head
        var listString = ''

        // 2.循环获取一个个的节点
        while(current) {
          listString += current.data + ' - ';
          current = current.next
        }

        return listString
      }

      // 3.insert方法：向列表的特定位置插入一个新的项
      LinkedList.prototype.insert = function (position, element) {
        // 1.对position进行越界判断
        if(position < 0 || position > this.length) return false

        // 2.根据data创建newNode
        var newNode = new Node(element)
        var index = 0
        var current = this.head
        var previous = null
        // 3.判断我们插入的位置是否是第一个
        
        if(position === 0) {
          newNode.next = this.head
          this.head = newNode      
        } else {
          while(index++ < position) {
            previous = current
            current = current.next
          }
          newNode.next = current
          previous.next = newNode
        }
        
        this.length++
        return true
      }

      // 4.get方法 lzlal
      LinkedList.prototype.get = function (position) {
        // 1.对position进行越界判断
        if(position < 0 || position >= this.length) return null

        // 2.获取对应的数据
        var current = this.head
        var index  = 0
        while (index++ < position) {
          current = current.next
        }
        return current.data
      }
    }

    
    // 5.indexOf方法
    LinkedList.prototype.indexOf = function (element) {
      // 定义变量
      var current = this.head
      var index = 0

      // 找到元素所在的位置
      while(current) {
        if(current.data === element) {
          return index
        }
        current = current.next
        index++
      }
      // 没用找到 返回-1
      return -1
    }
    
    // 测试
    var list = new LinkedList()
    list.append('dddd')
    list.append('oooo')
    list.append('hhhh')
    list.append('9999')
    list.insert(2,'565656')
  </script>
</body>
</html>
