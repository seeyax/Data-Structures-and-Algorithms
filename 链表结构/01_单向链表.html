<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单向链表</title>
</head>
<body>
  <script>
    // 封装链表类
    function LinkedList () {
      // 内部的类：节点类
      function Node(data) {
        this.data = data
        this.next = null
      }
      // 属性
      this.head = null
      this.length = 0

      // 1.追加方法
      LinkedList.prototype.append = function (element) {
        // 2.判断添加的是第一个节点
        var newNode = new Node(element)
        if(this.length == 0) {
          this.head = newNode
        } else {
          var current = this.head
          // 找最后一个节点
          while(current.next) { // 判断current.next是否为空  当为null的时候，跳出循环
            current = current.next
          }

          // 最后节点的next指向新的节点
          current.next = newNode
        }
        this.length += 1
      }

      // 2. toString方法
      LinkedList.prototype.toString = function () {
        // 1.定义变量
        var current = this.head
        var listString = ''

        // 2.循环获取一个个的节点
        while(current) {
          listString += current.data + ' - ';
          current = current.next
        }

        return listString
      }

      // 3.insert方法：向列表的特定位置插入一个新的项
      LinkedList.prototype.insert = function (position, element) {
        // 1.对position进行越界判断
        if(position < 0 || position > this.length) return false

        // 2.根据data创建newNode
        var newNode = new Node(element)
        var index = 0
        var current = this.head
        var previous = null
        // 3.判断我们插入的位置是否是第一个
        
        if(position === 0) {
          newNode.next = this.head
          this.head = newNode      
        } else {
          while(index++ < position) {
            previous = current
            current = current.next
          }
          newNode.next = current
          previous.next = newNode
        }
        
        this.length++
        return true
      }

      // 4.get方法
      LinkedList.prototype.get = function (position) {
        // 1.对position进行越界判断
        if(position < 0 || position >= this.length) return null

        // 2.获取对应的数据
        var current = this.head
        var index  = 0
        while (index++ < position) {
          current = current.next
        }
        return current.data
      }
    }

    
    // 5.indexOf方法
    LinkedList.prototype.indexOf = function (element) {
      // 定义变量
      var current = this.head
      var index = 0

      // 找到元素所在的位置
      while(current) {
        if(current.data === element) {
          return index
        }
        current = current.next
        index++
      }
      // 没用找到 返回-1
      return -1
    }
    

    // 6.update方法
    LinkedList.prototype.update = function (position, element) {
      // 1.对position进行越界判断
      if(position < 0 || position >= this.length) return false

      // 2.获取对应的数据
      var current = this.head
      var index = 0
      while (index < position) {
        current += current.next
      }
      // 3.修改数据
      current.data = element
      return true
    }

    // 7.removeAt 根据位置移除节点
    LinkedList.prototype.removeAt = function (position) {
      // 1.对position进行越界判断
      if(position < 0 || position >= this.length) return null

      // 2.定义变量，报存信息
      var index = 0
      var current = this.head
      var previous = null

      // 3.判断是否删除的是第一个节点
      if (position === 0) {
        current = this.head.next
      } else {
        while (index++ < position) {
          previous = current
          current = current.next
        }
        previous.next = current.next
      }

      // 4.length - 1
      this.length--
      // 5.返回移除的数据
      return current.data
    }

    // 8.remove 根据元素删除节点
    LinkedList.prototype.remove = function (element) {
      // var current = this.head
      // var previous = null
      // while(current) {
      //   if (current.data === element) {
      //     previous.next = current.next
      //   }
      //   previous = current
      //   current = current.next
      // }

      // 方式二
      var position = this.indexOf(element)
      return this.removeAt(position)
      
    }

    // 9.判断链表是否为空
    LinkedList.prototype.isEmpty  = function () {
      return this.length === 0
    }

    // 10. 获取链表的长度
    LinkedList.prototype.size = function () {
      return this.length
    }

    // 11. 获取链表的第一个节点
    LinkedList.prototype.getFirst = function () {
      return this.head.data
    }



    // 测试
    var list = new LinkedList()
    list.append('dddd')
    list.append('oooo')
    list.append('565656')
    list.append('hhhh')
    list.append('9999')
    console.log(list.toString());
    list.remove('565656')
    console.log(list.toString());
    alert(list.isEmpty())
    alert(list.size())
    alert(list.getFirst())
    
    
  </script>
</body>
</html>
