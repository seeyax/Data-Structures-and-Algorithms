<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断质数</title>
</head>
<body>
  <script>
    // 封装函数判断质数
    function isPrime(num) {
      // 1.获取num的平方根
      var temp = parseInt(Math.sqrt(num))

      // 2.循坏判断
      for(var i = 0; i <= temp; i++) {
        if(num % i == 0) {
          return false
        }
      }

      return true
    }

    // 获取质数
    function getPrime(num) {
      while(!isPrime(num)) {
        num++
      }
      return num
    }
  </script>
</body>
</html>
