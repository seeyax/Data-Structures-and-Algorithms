<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉搜索树</title>
</head>
<body>
  <script>
    // 封装二叉搜索树
    function BinarySearchTree () {
      // 属性
      this.root = null
      
      // 内部类
      function Node (key) {
        this.key = key
        this.left = null
        this.right = null
      }

      // 方法
      // insert(key)：向树中插入一个新的键。
      BinarySearchTree.prototype.insert = function (key) {
        // 1. 根据key创建节点
        var newNode = new Node(key)

        // 2. 判断根节点是否有值
        if(this.root == null) {
          this.root = newNode
        } else {
          this.insertNode(this.root, newNode)
        }
      }

      BinarySearchTree.prototype.insertNode = function (node, newNode) {
        if(newNode.key < node.key) {
          // 向左查找
          if(node.left == null) {
            node.left = newNode
          } else {
            this.insertNode(node.left, newNode)
          }
        } else {
          // 向右查找
          if(node.right == null) {
            node.right = newNode
          } else {
            this.insertNode(node.right, newNode)
          }
        }
      }
      // search(key)：在树中查找一个键，如果结点存在，则返回true；如果不存在，则返回false。
      // inOrderTraverse：通过中序遍历方式遍历所有结点。
      // preOrderTraverse：通过先序遍历方式遍历所有结点。
      // postOrderTraverse：通过后序遍历方式遍历所有结点。
      // min：返回树中最小的值/键。
      // max：返回树中最大的值/键。
      // remove(key)：从树中移除某个键。


      // 测试
      var bst = new BinarySearchTree()
      bst.insert(11)
      bst.insert(7)
      bst.insert(15)
      bst.insert(5)
      bst.insert(3)
      bst.insert(9)
      bst.insert(8)
      bst.insert(10)
      bst.insert(13)
      bst.insert(12)
      bst.insert(14)
      bst.insert(20)
      bst.insert(18)
      bst.insert(25)

    }
    
  </script>
</body>
</html>
